<h1>editer un bain</h1>
<form action="/action_update_bath" method="post">
<input value="%s" id="myid" name="id" type="hidden"/>

<div class="field">
<label for="mytitle">
Title
</label>
<input value="%s" id="mytitle" name="title" type="text"/>
</div>
<div class="field">
<label for="mybody">
Body
</label>
<textarea id="mybody" name="body"> %s
</textarea>
</div>
<div class="field">
<label for="myurl">
Url
</label>
<input value="%s" id="myurl" name="url" type="text"/>
</div>
<div class="actions">
<input id="submitbath" name="envoyer" value="editer un bain" type="submit"/>
</div>
</form>
<a href="/voir_bain/%s">revenir au bain</a>
